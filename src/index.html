<!DOCTYPE html>
<html>

<head>
  <title>Socket.IO chat</title>
  <style>
    body {
      margin: 0;
      padding-bottom: 3rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    #form {
      background: rgba(0, 0, 0, 0.15);
      padding: 0.25rem;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      height: 3rem;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
    }

    #input {
      border: none;
      padding: 0 1rem;
      flex-grow: 1;
      border-radius: 2rem;
      margin: 0.25rem;
    }

    #input:focus {
      outline: none;
    }

    #form>button {
      background: #333;
      border: none;
      padding: 0 1rem;
      margin: 0.25rem;
      border-radius: 3px;
      outline: none;
      color: #fff;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #messages>li {
      padding: 0.5rem 1rem;
    }

    #messages>li:nth-child(odd) {
      background: #efefef;
    }
  </style>
</head>

<body>
  <ul id="messages"></ul>
  <form id="form" action="">
    <input id="input" autocomplete="off" /><button>Send</button>
  </form>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const messages = document.getElementById('messages');
    const form = document.getElementById('form');
    const input = document.getElementById('input');

    const user = prompt('What is your name?', 'name');
    const addMessage = (message) => {
      const item = document.createElement('li');
      item.innerHTML = message;
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    };

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      addMessage(`${user}: ${input.value}`)
      socket.emit("chat message", {
        message: input.value,
        user: user
      });
      input.value = '';
      return false;
    }, false);


    socket.on('chat message', payload => {
      addMessage(`${payload.user}: ${payload.message}`);
    });

    socket.on('user join', payload => {
      addMessage(`${payload} has joined the chat`);
    });

    socket.on('user leave', payload => {
      addMessage(`${payload} has left the chat`);
    });

    addMessage(`You have joined the chat as ${user}`);
    socket.emit('user join', user); 
  </script>
</body>

</html>
